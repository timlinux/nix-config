    <path d="M0 0 L2 -4 L4 0 L6 -2 L4 -4 L2 -8 L0 -4 L-2 -2 Z" fill="rgb(93,96,239)" />
  </g>
  
  <!-- Text: STUDIO -->
  <text x="95" y="55" class="studio-text" fill="#555555">STUDIO</text>

</svg>